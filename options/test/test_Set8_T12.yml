name: PGENet_Set8_T12
model_type: VideoRecurrentModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_0:
    name: Set8_AIO_T12_Test
    type: VideoRecurrentTestDataset
    dataroot_lq: datasets/Set8_t12 # The root of lq frames
    dataroot_gt: datasets/Set8-GT # The root of GT frames

    cache_data: true
    io_backend:
      type: disk

    num_frame: -1

# network structures
network_g:
  type: AverNet
  mid_channels: 96
  prompt_dim: 96
  prompt_size: 96
  num_blocks: 7
  keyframe_interval: 6
  spynet_pretrained: experiments/pretrained_models/flownet/spynet_sintel_final-3d2a1287.pth
  use_moce: true
  moce_config:
    dim: 96
    rank: 2
    num_experts: 4
    top_k: 1
    depth_type: "constant"
    rank_type: "spread"
    with_complexity: true
    complexity_scale: "max"
# path
path:
  pretrain_network_g: experiments/pretrained_models/PGENet.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  seq_padding_size: 0
  patch_testing_size: 512
  overlap_size: 20

  metrics:
    psnr: # metric name, can be arbitrary
      type: psnr
    ssim:
      type: ssim